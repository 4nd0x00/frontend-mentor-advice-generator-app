<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div id="card">
    <div id="title"></div>
    <q id="quote"></q>
    <div id="separator"></div>
    <div id="button"><div></div></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/4nd0x00">4nd0x00</a>.
  </div>
  <script>
    async function waitForQuote() {
      fetch('https://api.adviceslip.com/advice')
      .then(res => res.json())
      .then(slipObj => {
        const {'slip': {advice, id}} = slipObj
        document.querySelector('#title').innerHTML = 'A&nbsp;D&nbsp;V&nbsp;I&nbsp;C&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;#' + (id + '').replaceAll('', '&nbsp;')
        document.querySelector('#quote').textContent = advice
      })
    }

    (waitForQuote)()
    document.querySelector('#button').addEventListener('click', waitForQuote)
  </script>
</body>
</html>
